{% extends 'referidos/base.html' %}

{% block title %} Login no sistema {% endblock %}

{% block content %}
<div class="row">   
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar</h4>
                <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">
                <div class="form-group">
                    <label>Usu√°rio</label>
                    <input type="text" class="form-control" aria-describedby="emailHelp" name="username">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" aria-describedby="emailHelp" name="password">
                </div>
                <button type="submit" class="btn btn-info btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
