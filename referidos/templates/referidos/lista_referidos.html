{% extends 'referidos/base.html' %}

{% block content %}


            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Nome referido</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Prioridade</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for referido in referidos %}
                    <tr>
                        <td>{{ referido.nome }}</td>
                        <td>{{ referido.telefone }}</td>
                        <td>{{ referido.prioridade }}</td>
                        <td>{{ referido.status }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>



{% endblock %}
