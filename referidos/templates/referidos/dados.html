{% extends 'referidos/base.html' %}

{% block content %}

<div id="textostatus">
  {% for referido in referidos %}
  <p style="display:none;">{{ referido.status }}</p>
  {% endfor %}
</div>

{% if referidos %}

<ul class="list-group">
  <li class="list-group-item">Total de Referidos: {{ referidos|length }}</li>
  <li class="list-group-item">Para iniciar: <span id='res'></span></li>
</ul>
{% endif %}
{% endblock %}
