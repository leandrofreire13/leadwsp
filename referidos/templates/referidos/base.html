{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Referidos</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/originals/bc/0b/3d/bc0b3d660f723b1a144cbdaff24bb5fe.png">
    <!-- font do google -->
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <!-- Estilo bootstrap por cdn -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body style="background-color: #1e1d1d; color: white;">
    <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/referidos"><img style="width: 65px;" src="https://i.pinimg.com/originals/bc/0b/3d/bc0b3d660f723b1a144cbdaff24bb5fe.png"> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Links <span class="sr-only">(current)</span></a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="/referidos">Referidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'dados' %}">Dados</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin" target="_blank">Admin</a>
            </li>

             <li class="nav-item">
                <a class="nav-link" href="/accounts/logout">Sair</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/accounts/login">Entrar</a>
            </li>
            {% endif %}
        </ul>
        
        </div>
    </nav>
    <div class="container">
        <br>
        {% block content %}
        {% endblock %}
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>


</body>

</html>
